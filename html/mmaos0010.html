<title> Emma Darwin: Let's Meet Up ! </title>

<body>

<div id="map" style=" width: 100%; height: auto; aspect-ratio: 686/868; "> </div>

<script>


        const map = L.map('map').setView([-0.500000,-90.500000], 11);



        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);



var marker = L.marker([-0.500000,-90.500000]).addTo(map);
var circle = L.circle([-0.500000,-90.500000], {radius: 3600}).addTo(map);



var latlngs = [[-0.550000,-90.550000],[-0.540000,-90.540000],[-0.560000,-90.530000]];

var polygon = L.polygon(latlngs, {color: 'orange', weight:6, fillOpacity: .8}).addTo(map);




var popup = L.popup()
.setLatLng([-0.500000,-90.500000])
.setContent("It is easy to specify the individual objects of admiration in these grand scenes; but it is not possible to give an adequate idea of the higher feelings of wonder, astonishment, and devotion, which fill and elevate the mind.")
.openOn(map); 

function onMapClick(e) {
alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);

           

</script>
