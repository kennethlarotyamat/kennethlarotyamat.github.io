<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <div id="mydiv"></div>

    <script type="text/babel">
      function Hello() {
        return <h3>Greetings to anyone reading this poem: <p> this is where the train ride </p> <p>takes us: after all -- we have</p> <p>been waiting
            at the train station for longer</p> <p>than we wanted to, and now we are here</p> <p>at the airport -- as a result.</p> <p>we are here at</p>
            <p>the airport because we think we will save time by getting</p><p>to where we are going much faster by flying, than we would by training</p></h3>;
      }

      const container = document.getElementById('mydiv');
      const root = ReactDOM.createRoot(container);
      root.render(<Hello />)
    </script>

  </body>
</html>
