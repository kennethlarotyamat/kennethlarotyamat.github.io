<script>
// 40.72422, -74.172574

        const map = L.map('map').setView([40.67000, -74.112574], 13);



        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

// Location Pin

var marker = L.marker([40.766874, -74.10141]).addTo(map);
var circle = L.circle([40.72422, -74.172574], {radius: 600}).addTo(map);

// 40.76422, -74.172574           40.74422, -74.152574             40.77422, -74.152574

var latlngs = [[40.76422, -74.172574],[40.74422, -74.152574],[40.77422, -74.152574]];

var polygon = L.polygon(latlngs, {color: 'orange', weight:6, fillOpacity: .8}).addTo(map);



// Location Pin Text Bubble     40.72422, -74.172574
var popup = L.popup()
.setLatLng([40.790666, -74.134712])
.setContent("This is how we know we're alive: when we get things wrong")
.openOn(map); 

function onMapClick(e) {
alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);
