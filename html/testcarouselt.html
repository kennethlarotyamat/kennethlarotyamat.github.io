<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->


<!-- data-bs-ride="carousel" -->
<!-- https://stackoverflow.com/questions/14977392/bootstrap-carousel-remove-auto-slide -->
  
  <!-- The slideshow/carousel -->

<div id="demo" class="carousel slide"  data-interval="false">
<div class="carousel-inner">
<div class="carousel-item active"><h3>Los Angeles</h3>      </div>
<div class="carousel-item"> <h3>Chicago</h3> </div> 
<div class="carousel-item"> <h3>New York</h3></div>
</div> 
</div>




      
    
    

    
<div>

<!-- Left and right controls/icons -->
<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
<span class="carousel-control-next-icon"></span>
</button>
</div>
