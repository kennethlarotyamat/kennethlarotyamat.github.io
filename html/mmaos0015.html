<div id="map" style=" width: 100%; height: auto; aspect-ratio: 686/868; "> </div>

<script>
// update locations, this is the field of view   34.54, -112.468611

        const map = L.map('map').setView([34.475000, -112.468611], 13);



        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

// Location Pin

var marker = L.marker([34.58149, -112.448759]).addTo(map);
var circle = L.circle([34.604951, -112.441292], {radius: 1100}).addTo(map);
// 34.540000, -112.468611            34.520000, -112.448611           34.580000, -112.418611
var latlngs = [[34.580000, -112.418611],[34.520000, -112.448611],[34.640000, -112.418611]];

var polygon = L.polygon(latlngs, {color: 'orange', weight:6, fillOpacity: .8}).addTo(map);



// Location Pin Text Bubble
var popup = L.popup()
.setLatLng([34.580921, -112.483006])
.setContent("You got something to say to me before you walk out that door?")
.openOn(map); 

function onMapClick(e) {
alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);
